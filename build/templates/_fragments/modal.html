<!-- 
    模态框组件片段
    包含：文章详情弹层、搜索弹层、设置弹层等
-->

<!-- 文章详情弹层 -->
<div th:fragment="postModal" 
     id="post-modal" 
     class="modal-overlay hidden items-center justify-center p-4"
     x-data="{ 
       show: false, 
       loading: true, 
       post: null,
       scrollPosition: 0
     }"
     x-show="show"
     x-transition
     x-on:keydown.escape.window="closeModal()"
     x-on:modal:show-post.window="showPost($event.detail)"
     x-on:modal:close.window="closeModal()">
    
    <!-- 弹层内容 -->
    <div class="modal-content animate-scale-in"
         x-on:click.stop>
        
        <!-- 弹层头部 -->
        <header class="flex items-center justify-between p-6 border-b border-dark-200">
            <!-- 频道/来源信息 -->
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-brand rounded-lg flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 011 1.732l4 2.464V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <div>
                    <h3 class="font-medium text-dark-800" x-text="post?.category || '文章'">文章</h3>
                    <p class="text-xs text-dark-500" x-text="post?.source || '原创内容'">原创内容</p>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="flex items-center space-x-2">
                <!-- 点赞按钮 -->
                <button class="flex items-center space-x-1 px-3 py-1 bg-danger/10 text-danger rounded-lg hover:bg-danger/20 transition-colors duration-200"
                        x-show="post"
                        x-on:click="handleLike()">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                    <span x-text="window.AkinaZZZ?.utils?.formatNumber(post?.likeCount) || '0'">0</span>
                </button>
                
                <!-- 关闭按钮 -->
                <button x-on:click="closeModal()" 
                        class="w-8 h-8 flex items-center justify-center bg-danger hover:bg-danger/90 text-white rounded-lg transition-colors duration-200"
                        aria-label="关闭">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- 弹层主体 -->
        <div class="flex-1 flex overflow-hidden max-h-[calc(90vh-120px)]">
            
            <!-- 左侧：图片区域 -->
            <div class="w-1/2 flex items-center justify-center bg-dark-0 p-6">
                <!-- 加载状态 -->
                <div x-show="loading" class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 text-dark-400 animate-pulse">
                        <svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <p class="text-dark-500">加载中...</p>
                </div>
                
                <!-- 文章封面 -->
                <div x-show="!loading && post?.cover" class="w-full">
                    <img :src="post?.cover" 
                         :alt="post?.title"
                         class="w-full h-auto max-h-full object-contain rounded-xl shadow-card">
                </div>
                
                <!-- 无封面占位 -->
                <div x-show="!loading && !post?.cover" 
                     class="w-full h-64 bg-dark-100 rounded-xl flex items-center justify-center">
                    <div class="text-center text-dark-500">
                        <svg class="w-16 h-16 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" 
                                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <p class="text-sm">纯文本文章</p>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：内容和评论区域 -->
            <div class="w-1/2 flex flex-col overflow-hidden">
                
                <!-- 文章内容区域 -->
                <div class="flex-1 overflow-y-auto p-6 space-y-6" 
                     x-ref="contentArea"
                     x-on:scroll="updateScrollProgress()">
                    
                    <!-- 加载状态 -->
                    <div x-show="loading" 
                         th:replace="~{_fragments/skeleton :: postDetailSkeleton}">
                    </div>
                    
                    <!-- 文章内容 -->
                    <div x-show="!loading" class="space-y-6">
                        <!-- 文章标题 -->
                        <div class="space-y-2">
                            <h1 class="text-2xl font-bold text-dark-800 leading-tight" 
                                x-text="post?.title">
                                文章标题
                            </h1>
                            
                            <!-- 文章元信息 -->
                            <div class="flex items-center space-x-4 text-sm text-dark-500">
                                <div class="flex items-center space-x-2">
                                    <img :src="post?.author?.avatar || '/themes/akina-zzz/assets/img/default-avatar.svg'" 
                                         :alt="post?.author?.name || '匿名'"
                                         class="w-5 h-5 rounded-full">
                                    <span x-text="post?.author?.name || '匿名'">作者</span>
                                </div>
                                <time x-text="post?.publishTime">2024-01-01</time>
                                <span x-text="post?.readingTime || '5 分钟阅读'">5 分钟阅读</span>
                            </div>
                        </div>
                        
                        <!-- 文章标签 -->
                        <div x-show="post?.tags?.length" 
                             class="flex flex-wrap gap-2">
                            <template x-for="tag in post?.tags || []">
                                <span class="tag-primary" x-text="'#' + tag">标签</span>
                            </template>
                        </div>
                        
                        <!-- 文章正文 -->
                        <div class="prose prose-dark max-w-none" 
                             x-html="post?.content">
                            <p>文章内容加载中...</p>
                        </div>
                        
                        <!-- 文章统计和操作 -->
                        <div class="flex items-center justify-between py-4 border-t border-dark-200">
                            <div class="flex items-center space-x-4">
                                <span class="stat-badge-view">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                    <span x-text="window.AkinaZZZ?.utils?.formatNumber(post?.viewCount) || '0'">0</span>
                                </span>
                                
                                <button class="stat-badge-like" x-on:click="handleLike()">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                    </svg>
                                    <span x-text="window.AkinaZZZ?.utils?.formatNumber(post?.likeCount) || '0'">0</span>
                                </button>
                                
                                <button class="stat-badge" x-on:click="handleShare()">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"/>
                                    </svg>
                                    <span>分享</span>
                                </button>
                            </div>
                            
                            <button class="pill-btn-secondary" 
                                    x-on:click="openOriginalPage()">
                                查看原页
                            </button>
                        </div>
                        
                        <!-- 评论区域 -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-dark-800">
                                评论 (<span x-text="post?.commentCount || '0'">0</span>)
                            </h3>
                            
                            <!-- 评论列表 -->
                            <div class="space-y-4" x-show="post?.comments?.length">
                                <template x-for="(comment, index) in post?.comments || []" :key="comment.id">
                                    <div class="flex space-x-3">
                                        <!-- 评论者头像 -->
                                        <img :src="comment.author.avatar || '/themes/akina-zzz/assets/img/default-avatar.svg'" 
                                             :alt="comment.author.name"
                                             class="w-8 h-8 rounded-full">
                                        
                                        <!-- 评论内容 -->
                                        <div class="flex-1 space-y-1">
                                            <!-- 评论者信息 -->
                                            <div class="flex items-center space-x-2">
                                                <span class="font-medium text-dark-700" x-text="comment.author.name">用户</span>
                                                <time class="text-xs text-dark-500" x-text="comment.createdTime">刚刚</time>
                                            </div>
                                            
                                            <!-- 评论文本 -->
                                            <p class="text-dark-600 text-sm leading-relaxed" x-text="comment.content">评论内容</p>
                                            
                                            <!-- 评论操作 -->
                                            <div class="flex items-center space-x-4 text-xs">
                                                <button class="text-dark-500 hover:text-accent transition-colors">回复</button>
                                                <button class="text-dark-500 hover:text-danger transition-colors">举报</button>
                                            </div>
                                        </div>
                                        
                                        <!-- 楼层标注 -->
                                        <div class="floor-badge" x-text="(index + 1) + 'F'">1F</div>
                                    </div>
                                </template>
                            </div>
                            
                            <!-- 无评论状态 -->
                            <div x-show="!post?.comments?.length" 
                                 class="text-center py-8 text-dark-500">
                                <svg class="w-12 h-12 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" 
                                          d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                                </svg>
                                <p>还没有评论，来说点什么吧</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 滚动进度指示器 -->
                <div class="h-1 bg-dark-200">
                    <div class="progress-indicator" 
                         x-bind:style="'width: ' + scrollPosition + '%'"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showPost(detail) {
            this.show = true;
            this.loading = true;
            this.post = null;
            this.scrollPosition = 0;
            
            // 阻止页面滚动
            document.body.style.overflow = 'hidden';
            
            // 加载文章内容
            this.loadPost(detail.postId, detail.title);
        }
        
        function closeModal() {
            this.show = false;
            // 恢复页面滚动
            document.body.style.overflow = '';
        }
        
        async function loadPost(postId, title) {
            try {
                // 调用API加载完整文章内容
                const response = await window.AkinaZZZ.utils.apiRequest(`/api/v1alpha1/posts/${postId}`);
                
                // 模拟数据结构（实际应该从API获取）
                this.post = {
                    id: postId,
                    title: title || response.spec?.title || '无标题',
                    content: response.spec?.content || '内容加载中...',
                    cover: response.spec?.cover,
                    author: {
                        name: response.owner?.displayName || '匿名',
                        avatar: response.owner?.avatar || '/themes/akina-zzz/assets/img/default-avatar.svg'
                    },
                    publishTime: new Date(response.spec?.publishTime).toLocaleDateString(),
                    readingTime: this.calculateReadingTime(response.spec?.content || ''),
                    tags: response.spec?.tags || [],
                    viewCount: response.status?.visit || 0,
                    likeCount: response.status?.like || 0,
                    commentCount: response.status?.comment || 0,
                    comments: [] // 评论需要另外加载
                };
                
                this.loading = false;
                
                // 加载评论
                this.loadComments(postId);
                
            } catch (error) {
                console.error('Failed to load post:', error);
                this.loading = false;
                // 显示错误信息或降级到原页面
                this.closeModal();
                window.location.href = `/posts/${postId}`;
            }
        }
        
        async function loadComments(postId) {
            try {
                const comments = await window.AkinaZZZ.utils.apiRequest(`/api/v1alpha1/posts/${postId}/comments`);
                this.post.comments = comments.items || [];
                this.post.commentCount = comments.total || 0;
            } catch (error) {
                console.error('Failed to load comments:', error);
            }
        }
        
        function calculateReadingTime(content) {
            const wordsPerMinute = 200;
            const words = content.replace(/<[^>]*>/g, '').split(/\s+/).length;
            const minutes = Math.ceil(words / wordsPerMinute);
            return `${minutes} 分钟阅读`;
        }
        
        function updateScrollProgress() {
            const contentArea = this.$refs.contentArea;
            const scrollTop = contentArea.scrollTop;
            const scrollHeight = contentArea.scrollHeight - contentArea.clientHeight;
            this.scrollPosition = scrollHeight > 0 ? (scrollTop / scrollHeight) * 100 : 0;
        }
        
        function handleLike() {
            if (window.AkinaZZZ?.modules?.like) {
                window.AkinaZZZ.modules.like.toggle(this.post.id, !this.post.liked)
                    .then((result) => {
                        this.post.liked = result.liked;
                        this.post.likeCount = result.count;
                    });
            }
        }
        
        function handleShare() {
            const url = window.location.origin + `/posts/${this.post.id}`;
            if (navigator.share) {
                navigator.share({
                    title: this.post.title,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                if (window.AkinaZZZ?.utils?.showNotification) {
                    window.AkinaZZZ.utils.showNotification('链接已复制到剪贴板', 'success');
                }
            }
        }
        
        function openOriginalPage() {
            this.closeModal();
            window.location.href = `/posts/${this.post.id}`;
        }
    </script>
</div>

<!-- 搜索弹层 -->
<div th:fragment="searchModal" 
     id="search-modal"
     class="modal-overlay hidden items-center justify-start pt-20"
     x-data="{ 
       show: false, 
       query: '', 
       loading: false, 
       results: []
     }"
     x-show="show"
     x-transition
     x-on:keydown.escape.window="show = false"
     x-on:modal:show-search.window="show = true; $nextTick(() => $refs.searchInput.focus())">
    
    <div class="w-full max-w-2xl mx-auto px-4">
        <div class="bg-dark-50 rounded-3xl shadow-modal border border-dark-200 overflow-hidden">
            <!-- 搜索框 -->
            <div class="p-6 border-b border-dark-200">
                <div class="relative">
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-dark-500">
                        <path fill="none" stroke="currentColor" stroke-width="2" 
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input type="text"
                           x-ref="searchInput"
                           x-model="query"
                           x-on:input.debounce.300ms="search()"
                           placeholder="搜索文章、标签或作者..."
                           class="w-full pl-12 pr-4 py-3 bg-dark-100 border border-dark-200 rounded-xl text-dark-800 placeholder-dark-500 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent">
                </div>
            </div>
            
            <!-- 搜索结果 -->
            <div class="max-h-96 overflow-y-auto">
                <!-- 加载状态 -->
                <div x-show="loading" class="p-6">
                    <div th:replace="~{_fragments/skeleton :: searchResultsSkeleton(count=3)}"></div>
                </div>
                
                <!-- 搜索结果列表 -->
                <div x-show="!loading && results.length" class="p-4">
                    <template x-for="result in results" :key="result.id">
                        <div class="flex space-x-4 p-3 rounded-xl hover:bg-dark-100 cursor-pointer transition-colors duration-200"
                             x-on:click="selectResult(result)">
                            <!-- 结果图片 -->
                            <img :src="result.cover || '/themes/akina-zzz/assets/img/placeholder.svg'" 
                                 :alt="result.title"
                                 class="w-16 h-16 rounded-lg object-cover">
                            
                            <!-- 结果内容 -->
                            <div class="flex-1 min-w-0">
                                <h4 class="font-medium text-dark-800 truncate" x-text="result.title">标题</h4>
                                <p class="text-sm text-dark-500 line-clamp-2 mt-1" x-text="result.excerpt">摘要</p>
                                <div class="flex items-center space-x-3 mt-2 text-xs text-dark-400">
                                    <span x-text="result.author">作者</span>
                                    <span x-text="result.publishTime">时间</span>
                                    <span x-text="result.category">分类</span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
                <!-- 空结果 -->
                <div x-show="!loading && !results.length && query" 
                     class="text-center py-12 text-dark-500">
                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" 
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <p>没有找到相关内容</p>
                </div>
                
                <!-- 默认状态 -->
                <div x-show="!query && !loading" class="p-6 text-center text-dark-500">
                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" 
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <p>输入关键词开始搜索</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function search() {
            if (!this.query.trim()) {
                this.results = [];
                return;
            }
            
            this.loading = true;
            
            try {
                const response = await window.AkinaZZZ.utils.apiRequest(`/api/v1alpha1/posts?keyword=${encodeURIComponent(this.query)}&size=10`);
                this.results = response.items.map(post => ({
                    id: post.metadata.name,
                    title: post.spec.title,
                    excerpt: post.status.excerpt,
                    cover: post.spec.cover,
                    author: post.owner?.displayName || '匿名',
                    publishTime: new Date(post.spec.publishTime).toLocaleDateString(),
                    category: post.categories?.[0]?.spec.displayName || '未分类'
                }));
            } catch (error) {
                console.error('Search failed:', error);
                this.results = [];
            } finally {
                this.loading = false;
            }
        }
        
        function selectResult(result) {
            this.show = false;
            // 触发文章展示
            this.$dispatch('modal:show-post', { 
                postId: result.id, 
                title: result.title 
            });
        }
    </script>
</div>

<!-- 全局模态框管理脚本 -->
<script>
document.addEventListener('alpine:init', () => {
    // 搜索按钮事件绑定
    const searchToggle = document.getElementById('search-toggle');
    if (searchToggle) {
        searchToggle.addEventListener('click', () => {
            Alpine.store('modal').showSearch();
        });
    }
});

// 全局模态框状态管理
document.addEventListener('alpine:init', () => {
    Alpine.store('modal', {
        showPost(postId, title) {
            window.dispatchEvent(new CustomEvent('modal:show-post', {
                detail: { postId, title }
            }));
        },
        
        showSearch() {
            window.dispatchEvent(new CustomEvent('modal:show-search'));
        },
        
        close() {
            window.dispatchEvent(new CustomEvent('modal:close'));
        }
    });
});
</script>
