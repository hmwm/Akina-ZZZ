<!-- 
    骨架屏组件片段
    用于内容加载时的占位显示
-->

<!-- 单个卡片骨架屏 -->
<div th:fragment="cardSkeleton" 
     class="masonry-item card shimmer">
    
    <!-- 图片骨架 -->
    <div class="skeleton-image"></div>
    
    <!-- 内容骨架 -->
    <div class="card-content space-y-3">
        <!-- 标题骨架 -->
        <div class="skeleton-text"></div>
        <div class="skeleton-text-short"></div>
        
        <!-- 摘要骨架 -->
        <div class="space-y-2">
            <div class="skeleton-text"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text-short"></div>
        </div>
        
        <!-- 统计信息骨架 -->
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <div class="skeleton w-12 h-5 rounded-full"></div>
                <div class="skeleton w-12 h-5 rounded-full"></div>
            </div>
            <div class="skeleton w-8 h-8 rounded-lg"></div>
        </div>
    </div>
    
    <!-- 底部信息骨架 -->
    <div class="border-t border-dark-200 px-4 py-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="skeleton-avatar"></div>
                <div class="space-y-1">
                    <div class="skeleton w-16 h-3 rounded"></div>
                    <div class="skeleton w-12 h-2 rounded"></div>
                </div>
            </div>
            <div class="flex space-x-1">
                <div class="skeleton w-8 h-4 rounded"></div>
                <div class="skeleton w-8 h-4 rounded"></div>
            </div>
        </div>
    </div>
</div>

<!-- 多个卡片骨架屏 -->
<div th:fragment="cardSkeletons(count)" 
     th:remove="tag">
    <div th:each="i : ${#numbers.sequence(1, count)}" 
         th:replace="~{_fragments/skeleton :: cardSkeleton}">
    </div>
</div>

<!-- 文章详情骨架屏 -->
<div th:fragment="postDetailSkeleton" 
     class="space-y-6">
    
    <!-- 头部信息骨架 -->
    <div class="space-y-4">
        <div class="flex items-center space-x-3">
            <div class="skeleton w-6 h-6 rounded-full"></div>
            <div class="skeleton w-24 h-4 rounded"></div>
        </div>
        <div class="skeleton w-3/4 h-8 rounded"></div>
        <div class="skeleton w-1/2 h-8 rounded"></div>
    </div>
    
    <!-- 封面图骨架 -->
    <div class="skeleton w-full h-64 rounded-2xl"></div>
    
    <!-- 正文骨架 -->
    <div class="space-y-3">
        <div class="skeleton-text"></div>
        <div class="skeleton-text"></div>
        <div class="skeleton-text-short"></div>
        
        <div class="skeleton-text"></div>
        <div class="skeleton-text"></div>
        <div class="skeleton-text"></div>
        <div class="skeleton-text-short"></div>
        
        <div class="skeleton-text"></div>
        <div class="skeleton-text-short"></div>
    </div>
    
    <!-- 统计和操作按钮骨架 -->
    <div class="flex items-center justify-between py-4 border-t border-dark-200">
        <div class="flex items-center space-x-4">
            <div class="skeleton w-16 h-6 rounded-full"></div>
            <div class="skeleton w-16 h-6 rounded-full"></div>
            <div class="skeleton w-16 h-6 rounded-full"></div>
        </div>
        <div class="skeleton w-16 h-6 rounded-full"></div>
    </div>
</div>

<!-- 评论列表骨架屏 -->
<div th:fragment="commentsSkeleton(count)" 
     class="space-y-4"
     th:remove="tag">
    
    <div th:each="i : ${#numbers.sequence(1, count)}" 
         class="flex space-x-3">
        <!-- 头像骨架 -->
        <div class="skeleton-avatar flex-shrink-0"></div>
        
        <!-- 评论内容骨架 -->
        <div class="flex-1 space-y-2">
            <!-- 用户名和时间骨架 -->
            <div class="flex items-center space-x-2">
                <div class="skeleton w-16 h-4 rounded"></div>
                <div class="skeleton w-12 h-3 rounded"></div>
            </div>
            
            <!-- 评论文本骨架 -->
            <div class="space-y-1">
                <div class="skeleton-text"></div>
                <div class="skeleton-text-short"></div>
            </div>
            
            <!-- 操作按钮骨架 -->
            <div class="flex items-center space-x-4">
                <div class="skeleton w-8 h-4 rounded"></div>
                <div class="skeleton w-8 h-4 rounded"></div>
            </div>
        </div>
        
        <!-- 楼层骨架 -->
        <div class="skeleton w-8 h-6 rounded-md flex-shrink-0"></div>
    </div>
</div>

<!-- 导航骨架屏 -->
<div th:fragment="navSkeleton" 
     class="flex space-x-2">
    <div th:each="i : ${#numbers.sequence(1, 4)}" 
         class="skeleton w-16 h-8 rounded-xl">
    </div>
</div>

<!-- 搜索结果骨架屏 -->
<div th:fragment="searchResultsSkeleton(count)" 
     class="space-y-4"
     th:remove="tag">
    
    <div th:each="i : ${#numbers.sequence(1, count)}" 
         class="flex space-x-4 p-4 bg-dark-100 rounded-2xl">
        <!-- 图片骨架 -->
        <div class="skeleton w-20 h-20 rounded-xl flex-shrink-0"></div>
        
        <!-- 内容骨架 -->
        <div class="flex-1 space-y-2">
            <div class="skeleton w-3/4 h-5 rounded"></div>
            <div class="skeleton w-full h-4 rounded"></div>
            <div class="skeleton w-2/3 h-4 rounded"></div>
            
            <div class="flex items-center space-x-3 mt-3">
                <div class="skeleton w-12 h-4 rounded"></div>
                <div class="skeleton w-12 h-4 rounded"></div>
                <div class="skeleton w-16 h-4 rounded"></div>
            </div>
        </div>
    </div>
</div>

<!-- 侧边栏骨架屏 -->
<div th:fragment="sidebarSkeleton" 
     class="space-y-6">
    
    <!-- 热门文章骨架 -->
    <div class="space-y-3">
        <div class="skeleton w-20 h-5 rounded"></div>
        <div th:each="i : ${#numbers.sequence(1, 5)}" 
             class="flex space-x-3">
            <div class="skeleton w-12 h-12 rounded-lg flex-shrink-0"></div>
            <div class="flex-1 space-y-1">
                <div class="skeleton w-full h-3 rounded"></div>
                <div class="skeleton w-2/3 h-3 rounded"></div>
                <div class="skeleton w-8 h-2 rounded"></div>
            </div>
        </div>
    </div>
    
    <!-- 标签云骨架 -->
    <div class="space-y-3">
        <div class="skeleton w-16 h-5 rounded"></div>
        <div class="flex flex-wrap gap-2">
            <div th:each="i : ${#numbers.sequence(1, 8)}" 
                 class="skeleton rounded-md"
                 th:style="|width: ${#numbers.randomFrom(40, 80)}px; height: 24px;|">
            </div>
        </div>
    </div>
</div>

<!-- 表格骨架屏 -->
<div th:fragment="tableSkeleton(rows)" 
     class="space-y-3">
    
    <!-- 表头骨架 -->
    <div class="flex space-x-4 p-4 bg-dark-100 rounded-t-2xl">
        <div class="skeleton w-24 h-4 rounded"></div>
        <div class="skeleton w-32 h-4 rounded flex-1"></div>
        <div class="skeleton w-20 h-4 rounded"></div>
        <div class="skeleton w-16 h-4 rounded"></div>
    </div>
    
    <!-- 表格行骨架 -->
    <div th:each="i : ${#numbers.sequence(1, rows ?: 5)}" 
         class="flex space-x-4 p-4 border-b border-dark-200">
        <div class="skeleton w-24 h-4 rounded"></div>
        <div class="skeleton w-full h-4 rounded flex-1"></div>
        <div class="skeleton w-20 h-4 rounded"></div>
        <div class="skeleton w-16 h-4 rounded"></div>
    </div>
</div>

<!-- 统计图表骨架屏 -->
<div th:fragment="chartSkeleton" 
     class="bg-dark-100 rounded-2xl p-6">
    
    <!-- 图表标题骨架 -->
    <div class="flex items-center justify-between mb-6">
        <div class="skeleton w-32 h-6 rounded"></div>
        <div class="flex space-x-2">
            <div class="skeleton w-16 h-6 rounded"></div>
            <div class="skeleton w-16 h-6 rounded"></div>
        </div>
    </div>
    
    <!-- 图表区域骨架 -->
    <div class="skeleton w-full h-64 rounded-xl"></div>
    
    <!-- 图例骨架 -->
    <div class="flex items-center justify-center space-x-6 mt-4">
        <div th:each="i : ${#numbers.sequence(1, 3)}" 
             class="flex items-center space-x-2">
            <div class="skeleton w-3 h-3 rounded-full"></div>
            <div class="skeleton w-12 h-3 rounded"></div>
        </div>
    </div>
</div>
