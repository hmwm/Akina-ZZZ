    页面底部组件

-->

                    </li>
                    <li>
                        <a href="https://github.com/halo-dev/akina-zzz" 
                           class="text-dark-500 hover:text-dark-700 transition-colors duration-200"

                    </span>
                    
                    <!-- ICP备案号 -->
                    <span th:if="${@themeService.getSetting('icpNumber')}"

                </div>
                
                <!-- 技术支持 -->
                <div class="flex items-center space-x-4 text-sm text-dark-500">
                    <span>Powered by</span>
                    <a href="https://halo.run" 
                       class="hover:text-dark-700 transition-colors duration-200"
                       target="_blank" 
                       rel="noopener noreferrer">
                        Halo
                    </a>
                    <span>•</span>
                    <a href="#" 
                       class="hover:text-dark-700 transition-colors duration-200">
                        Akina ZZZ Theme
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 性能指标（仅开发环境显示） -->
    <div th:if="${@themeService.isDevelopmentMode()}" 
         class="bg-dark-0 border-t border-dark-200 py-2">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-center space-x-6 text-xs text-dark-500 font-mono">
                <span id="page-load-time">加载时间: --ms</span>
                <span id="dom-nodes">DOM节点: --</span>
                <span id="memory-usage">内存使用: --MB</span>
                <span>主题: Akina ZZZ v1.0.0</span>
            </div>
        </div>
    </div>
</footer>

<!-- 底部性能监控脚本 -->
<script th:if="${@themeService.isDevelopmentMode()}">
(function() {
    // 页面加载完成后显示性能指标
    window.addEventListener('load', () => {
        // 页面加载时间
        const loadTime = Math.round(performance.timing.loadEventEnd - performance.timing.navigationStart);
        document.getElementById('page-load-time').textContent = `加载时间: ${loadTime}ms`;
        
        // DOM节点数量
        const domNodes = document.querySelectorAll('*').length;
        document.getElementById('dom-nodes').textContent = `DOM节点: ${domNodes}`;
        
        // 内存使用情况（如果浏览器支持）
        if (performance.memory) {
            const memoryMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
            document.getElementById('memory-usage').textContent = `内存使用: ${memoryMB}MB`;
        } else {
            document.getElementById('memory-usage').textContent = `内存使用: N/A`;
        }
    });
})();
</script>
